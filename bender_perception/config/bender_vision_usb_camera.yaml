  adaptive_threshold_mean_subtract: 2.0
  adaptive_threshold_block_size: 11
  threshold_type: 8 # 0=THRESH_BINARY; 8=THRESH_BINARY|THRESH_OTSU; 16=THRESH_BINARY|THRESH_TRIANGLE; 1=THRESH_BINARY_INV; 9=THRESH_BINARY_INV|THRESH_OTSU; 17=THRESH_BINARY_INV|THRESH_TRIANGLE;
  color_conversion: 52 # 40=COLOR_BGR2HSV; 44=COLOR_BGR2Lab; 52=COLOR_BGR2HLS; 82=COLOR_BGR2YUV
  dilation_size: 4
  erosion_size: 4
  
